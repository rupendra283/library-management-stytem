<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Finding the html elements by class name</p>
    <p class="intro">Hello word</p>
    <p id="intro">Hello word this is rupendra</p>
    <script>
        const x = document.getElementsByClassName("intro");
        console.log(x[0]);
    </script>
</body>
</html>
